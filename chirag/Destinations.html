// DOM elements
const searchInput = document.getElementById('searchInput');
const destinationsGrid = document.getElementById('destinationsGrid');
const noResults = document.getElementById('noResults');
const categoryButtons = document.querySelectorAll('.category-btn');

// State
let currentCategory = 'All';
let currentSearchTerm = '';

// Initialize the page
document.addEventListener('DOMContentLoaded', function() {
    renderDestinations();
    setupEventListeners();
});

// Setup event listeners
function setupEventListeners() {
    // Search functionality
    searchInput.addEventListener('input', function(e) {
        currentSearchTerm = e.target.value.toLowerCase();
        renderDestinations();
    });

    // Category filter functionality
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            // Remove active class from all buttons
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // Update current category
            currentCategory = this.dataset.category;
            
            // Re-render destinations
            renderDestinations();
        });
    });
}

// Filter destinations based on search and category
function filterDestinations() {
    return destinations.filter(destination => {
        const matchesSearch = destination.name.toLowerCase().includes(currentSearchTerm) ||
                             destination.location.toLowerCase().includes(currentSearchTerm);
        const matchesCategory = currentCategory === 'All' || destination.category === currentCategory;
        return matchesSearch && matchesCategory;
    });
}

// Create destination card HTML
function createDestinationCard(destination) {
    return `
        <div class="destination-card" data-id="${destination.id}">
            <div class="card-image">
                <img src="${destination.image}" alt="${destination.name}" loading="lazy">
                <div class="rating-badge">
                    <svg class="star-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                    </svg>
                    <span>${destination.rating}</span>
                </div>
            </div>
            <div class="card-content">
                <div class="location">
                    <svg class="location-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>${destination.location}</span>
                </div>
                <h3 class="card-title">${destination.name}</h3>
                <p class="card-description">${destination.description}</p>
                <div class="card-details">
                    <div class="detail-item">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span>${destination.duration}</span>
                    </div>
                    <div class="detail-item">
                        <svg class="detail-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"/>
                        </svg>
                        <span>Max ${destination.maxPeople} people</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="price">
                        <span class="price-amount">‚Çπ${destination.price.toLocaleString()}</span>
                        <span class="price-label">per person</span>
                    </div>
                    <button class="book-btn" onclick="bookDestination(${destination.id})">
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    `;
}

// Render destinations
function renderDestinations() {
    const filteredDestinations = filterDestinations();
    
    if (filteredDestinations.length === 0) {
        destinationsGrid.style.display = 'none';
        noResults.style.display = 'block';
    } else {
        destinationsGrid.style.display = 'grid';
        noResults.style.display = 'none';
        
        destinationsGrid.innerHTML = filteredDestinations
            .map(destination => createDestinationCard(destination))
            .join('');
    }
}

// Book destination function (you can customize this)
function bookDestination(destinationId) {
    const destination = destinations.find(d => d.id === destinationId);
    if (destination) {
        alert(`Booking ${destination.name}!\n\nPrice: ‚Çπ${destination.price.toLocaleString()} per person\nDuration: ${destination.duration}\n\nThank you for choosing Sagar Darshan Tourism!`);
        
        // Here you can add your booking logic
        // For example: redirect to booking page, open modal, etc.
        // window.location.href = `booking.html?destination=${destinationId}`;
    }
}

// Add smooth scrolling for better UX
function smoothScrollTo(element) {
    element.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
    });
}

// Optional: Add loading animation
function showLoading() {
    destinationsGrid.innerHTML = '<div class="loading">Loading destinations...</div>';
}

// Optional: Add error handling for images
document.addEventListener('DOMContentLoaded', function() {
    // Handle image loading errors
    document.addEventListener('error', function(e) {
        if (e.target.tagName === 'IMG') {
            e.target.src = 'https://images.pexels.com/photos/1450360/pexels-photo-1450360.jpeg'; // Fallback image
        }
    }, true);
});
