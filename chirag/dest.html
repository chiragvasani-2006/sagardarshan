<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Destinations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Wave animation */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1000px 1000px 0 0;
            animation: wave 10s infinite linear;
        }

        .wave:nth-child(2) {
            animation-delay: -5s;
            opacity: 0.5;
            height: 80px;
        }

        @keyframes wave {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 1s ease forwards;
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5); }
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: black;
            margin-bottom: 8px;
            font-weight: 500;
            transform: translateX(-10px);
            opacity: 0;
            animation: slideIn 0.8s ease forwards;
        }

        .form-group:nth-child(2) label { animation-delay: 0.1s; }
        .form-group:nth-child(3) label { animation-delay: 0.2s; }
        .form-group:nth-child(4) label { animation-delay: 0.3s; }
        .form-group:nth-child(5) label { animation-delay: 0.4s; }
        .form-group:nth-child(6) label { animation-delay: 0.5s; }
        .form-group:nth-child(7) label { animation-delay: 0.6s; }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        
        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26a69a);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Floating icons */
        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: floatIcon 6s ease-in-out infinite;
        }

        .icon-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .icon-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .icon-3 { bottom: 30%; left: 8%; animation-delay: 2s; }
        .icon-4 { bottom: 15%; right: 10%; animation-delay: 3s; }

        @keyframes floatIcon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                margin: 10px;
                padding: 30px 25px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .floating-icon {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .form-control {
                padding: 12px 18px;
                font-size: 14px;
            }
            
            .submit-btn {
                padding: 15px;
                font-size: 16px;
            }
        }

        option{
            color: black;
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Wave animation -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Floating icons -->
    <div class="floating-icon icon-1">‚úàÔ∏è</div>
    <div class="floating-icon icon-2">üèñÔ∏è</div>
    <div class="floating-icon icon-3">üèîÔ∏è</div>
    <div class="floating-icon icon-4">üå¥</div>

    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Dream Destinations</h1>
            <form id="destinationForm">
                <div class="form-group">
                    <label for="destination">Where would you like to go?</label>
                    <input type="text" id="destination" class="form-control" placeholder="Enter your dream destination" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">Departure Date</label>
                        <input type="date" id="departure" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="return">Return Date</label>
                        <input type="date" id="return" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="adults">Adults</label>
                        <select id="adults" class="form-control" required>
                            <option value="">Select</option>
                            <option value="1">1 Adult</option>
                            <option value="2">2 Adults</option>
                            <option value="3">3 Adults</option>
                            <option value="4">4+ Adults</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="children">Children</label>
                        <select id="children" class="form-control">
                            <option value="0">No Children</option>
                            <option value="1">1 Child</option>
                            <option value="2">2 Children</option>
                            <option value="3">3+ Children</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="budget">Budget Range</label>
                    <select id="budget" class="form-control" required>
                        <option value="">Select budget range</option>
                        <option value="budget">Budget (‚Çπ500 - ‚Çπ1,500)</option>
                        <option value="moderate">Moderate (‚Çπ1,500 - ‚Çπ3,000)</option>
                        <option value="luxury">Luxury (‚Çπ3,000 - ‚Çπ6,000)</option>
                        <option value="premium">Premium (‚Çπ6,000+)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <button type="submit" class="submit-btn">
                    Start Your Journey
                </button>
            </form>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Form submission handler
        document.getElementById('destinationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.textContent;
            
            // Button animation on submit
            btn.textContent = 'Processing...';
            btn.style.background = 'linear-gradient(45deg, #4caf50, #2196f3)';
            
            setTimeout(() => {
                btn.textContent = '‚úàÔ∏è Booking Confirmed!';
                btn.style.background = 'linear-gradient(45deg, #4caf50, #8bc34a)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
                }, 2000);
            }, 1500);
        });

        // Form input animations
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('departure').min = today;
        document.getElementById('return').min = today;

        // Update return date minimum when departure date changes
        document.getElementById('departure').addEventListener('change', function() {
            document.getElementById('return').min = this.value;
        });

        // Initialize particles
        createParticles();

        // Dynamic background color adjustment based on time
        function updateBackgroundByTime() {
            const hour = new Date().getHours();
            const body = document.body;
            
            if (hour >= 6 && hour < 12) {
                // Morning colors
                body.style.background = 'linear-gradient(-45deg, #74b9ff, #0984e3, #fdcb6e, #e17055)';
            } else if (hour >= 12 && hour < 18) {
                // Afternoon colors
                body.style.background = 'linear-gradient(-45deg, #fd79a8, #fdcb6e, #55a3ff, #74b9ff)';
            } else if (hour >= 18 && hour < 22) {
                // Evening colors
                body.style.background = 'linear-gradient(-45deg, #a29bfe, #6c5ce7, #fd79a8, #e84393)';
            } else {
                // Night colors
                body.style.background = 'linear-gradient(-45deg, #2d3436, #636e72, #74b9ff, #0984e3)';
            }
            
            body.style.backgroundSize = '400% 400%';
            body.style.animation = 'gradientShift 15s ease infinite';
        }

        // Update background on load
        updateBackgroundByTime();
    </script>
</body>
</html>
