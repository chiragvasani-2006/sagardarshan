// DOM elements
     const filterButtons = document.querySelectorAll('.filter-btn');
     const galleryGrid = document.getElementById('galleryGrid');    
    const loadingGrid = document.getElementById('loadingGrid');
    const noResults = document.getElementById('noResults');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxTitle = document.getElementById('lightboxTitle');
    const lightboxLocation = document.getElementById('lightboxLocation');
    const lightboxCategory = document.getElementById('lightboxCategory');
    const lightboxClose = document.getElementById('lightboxClose');

// State
let currentFilter = 'all';
let filteredItems = [...galleryData];

// Initialize the gallery
function init() {
    renderGallery();
    setupEventListeners();
}

// Setup event listeners
function setupEventListeners() {
    // Filter buttons
    filterButtons.forEach(button => {
        button.addEventListener('click', handleFilterChange);
    });

    // Lightbox close
    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
            closeLightbox();
        }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeLightbox();
        }
    });
}

// Handle filter change
function handleFilterChange(e) {
    const filter = e.currentTarget.dataset.filter;
    
    // Update active button
    filterButtons.forEach(btn => {
        btn.classList.remove('active');
        btn.classList.remove('mountain', 'nature', 'lakes', 'culture', 'all');
    });
    
    e.currentTarget.classList.add('active', filter);
    
    // Update current filter
    currentFilter = filter;
    
    // Show loading
    showLoading();
    
    // Filter items with delay for smooth transition
    setTimeout(() => {
        filterItems(filter);
        renderGallery();
        hideLoading();
    }, 300);
}

// Filter items based on category
function filterItems(filter) {
    if (filter === 'all') {
        filteredItems = [...galleryData];
    } else {
        filteredItems = galleryData.filter(item => item.category === filter);
    }
}

// Show loading animation
function showLoading() {
    galleryGrid.style.display = 'none';
    noResults.style.display = 'none';
    loadingGrid.style.display = 'grid';
}

// Hide loading animation
function hideLoading() {
    loadingGrid.style.display = 'none';
    
    if (filteredItems.length === 0) {
        noResults.style.display = 'block';
    } else {
        galleryGrid.style.display = 'grid';
    }
}

// Render gallery items
function renderGallery() {
    galleryGrid.innerHTML = '';
    
    filteredItems.forEach((item, index) => {
        const galleryItem = createGalleryItem(item, index);
        galleryGrid.appendChild(galleryItem);
    });
}

// Create individual gallery item
function createGalleryItem(item, index) {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.style.animationDelay = `${index * 100}ms`;
    
    div.innerHTML = `
        <img src="${item.image}" alt="${item.title}" loading="lazy">
        <div class="gallery-overlay"></div>
        <div class="category-badge ${item.category}">
            ${item.category.charAt(0).toUpperCase() + item.category.slice(1)}
        </div>
        <div class="gallery-info">
            <h3 class="gallery-title">${item.title}</h3>
            <p class="gallery-location">${item.location}</p>
        </div>
    `;
    
    // Add click event for lightbox
    div.addEventListener('click', () => openLightbox(item));
    
    return div;
}

// Open lightbox
function openLightbox(item) {
    lightboxImage.src = item.image;
    lightboxImage.alt = item.title;
    lightboxTitle.textContent = item.title;
    lightboxLocation.textContent = item.location;
    
    lightboxCategory.textContent = item.category.charAt(0).toUpperCase() + item.category.slice(1);
    lightboxCategory.className = `lightbox-category category-badge ${item.category}`;
    
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
}

// Close lightbox
function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
}

// Smooth scroll to top when filter changes
function scrollToGallery() {
    const gallerySection = document.querySelector('.gallery-section');
    gallerySection.scrollIntoView({ behavior: 'smooth' });
}

// Lazy loading for images
function setupLazyLoading() {
    const images = document.querySelectorAll('img[loading="lazy"]');
    
    if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.dataset.src || img.src;
                    img.classList.remove('lazy');
                    observer.unobserve(img);
                }
            });
        });
        
        images.forEach(img => imageObserver.observe(img));
    }
}

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
